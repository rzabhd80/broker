<!DOCTYPE html>
<html>
<head>
    <title>Message Stream Viewer</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        #status {
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: 500;
        }
        .connected {
            background: #10B981;
        }
        .disconnected {
            background: #EF4444;
        }
        #messages {
            height: 70vh;
            overflow-y: auto;
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .message {
            padding: 12px;
            margin: 8px 0;
            background: #3d3d3d;
            border-radius: 6px;
            font-family: monospace;
            word-break: break-all;
        }
        .message:hover {
            background: #4d4d4d;
        }
        .timestamp {
            color: #10B981;
            margin-right: 10px;
            font-size: 0.9em;
        }
        #stats {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            font-size: 0.9em;
        }
        .stat {
            background: #2d2d2d;
            padding: 10px 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="header">
        <h1>Message Stream</h1>
        <div id="status" class="disconnected">Disconnected</div>
    </div>
    <div id="messages"></div>
    <div id="stats">
        <div class="stat">Messages: <span id="messageCount">0</span></div>
        <div class="stat">Last Message: <span id="lastMessageTime">-</span></div>
    </div>
</div>

<script>
    const messagesDiv = document.getElementById('messages');
    const statusDiv = document.getElementById('status');
    const messageCountSpan = document.getElementById('messageCount');
    const lastMessageTimeSpan = document.getElementById('lastMessageTime');
    let messageCount = 0;

    function connect() {
        const ws = new WebSocket(`ws://${window.location.host}/ws`);

        ws.onopen = () => {
            statusDiv.textContent = 'Connected';
            statusDiv.className = 'connected';
            appendMessage('System: Connected to WebSocket server');
        };

        ws.onclose = () => {
            statusDiv.textContent = 'Disconnected';
            statusDiv.className = 'disconnected';
            appendMessage('System: Connection lost - Reconnecting...');
            setTimeout(connect, 1000);
        };

        ws.onmessage = (event) => {
            messageCount++;
            messageCountSpan.textContent = messageCount;
            lastMessageTimeSpan.textContent = new Date().toLocaleTimeString();
            appendMessage(event.data);
        };
    }

    function appendMessage(message) {
        const div = document.createElement('div');
        div.className = 'message';

        const timestamp = document.createElement('span');
        timestamp.className = 'timestamp';
        timestamp.textContent = new Date().toLocaleTimeString();

        const content = document.createElement('span');
        content.textContent = message;

        div.appendChild(timestamp);
        div.appendChild(content);
        messagesDiv.appendChild(div);

        // Keep only the latest 1000 messages to prevent memory issues
        if (messagesDiv.children.length > 1000) {
            messagesDiv.removeChild(messagesDiv.firstChild);
        }

        // Auto-scroll to bottom unless user has scrolled up
        if (messagesDiv.scrollTop + messagesDiv.clientHeight >= messagesDiv.scrollHeight - 100) {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    }

    // Start connection when page loads
    connect();
</script>
</body>
</html>
